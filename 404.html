<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Toz Yapı Teknolojileri</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #27ae60, #2c3e50);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .error-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .error-btn.primary {
            background: white;
            color: #27ae60;
        }
        .error-btn.primary:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Sayfa Bulunamadı</h1>
            <p class="error-description">
                Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
                Ana sayfamıza dönerek aradığınızı bulabilirsiniz.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn primary">Ana Sayfaya Dön</a>
                <a href="/pages/blog.html" class="error-btn">Blog</a>
                <a href="/#iletisim" class="error-btn">İletişim</a>
            </div>
        </div>
    </div>
</body>
</html>
